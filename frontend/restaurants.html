<!DOCTYPE html>
<html>
<head>
  <title>Restaurants</title>
</head>
<body>
<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      renderNavbar();
    });
</script>
<script src="navbar.js"></script>

<label>Filter by location:</label>
<select id="locationFilter" onchange="filterByLocation()">
  <option value="">All Locations</option>
</select>

<hr>

<div style="position: relative;">
  <input 
    type="text" 
    id="searchInput"
    placeholder="Search restaurants or dishes..."
    onkeyup="searchRestaurants()"
  />

  <div id="searchSuggestions" class="suggestions"></div>
</div>


<ul id="restaurantList"></ul>

<h2>Select a Restaurant</h2>
<ul id="restaurants"></ul>
<style>
  .suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid #ddd;
  border-top: none;
  max-height: 200px;
  overflow-y: auto;
  z-index: 1000;
}

.suggestion-item {
  padding: 8px 12px;
  cursor: pointer;
}

.suggestion-item:hover {
  background-color: #f2f2f2;
}

</style>
<script src="app.js"></script>
<script>
  loadLocations();
  loadRestaurants();
</script>

</body>
</html>
