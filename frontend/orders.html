<!DOCTYPE html>
<html>
<head>
  <title>My Orders</title>
</head>
<body>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      renderNavbar();
    });
</script>
<script src="navbar.js"></script>

<h2>My Orders</h2>

<ul id="orders"></ul>

<h3 id="status">

</h3>
<div id="orderDetails">

</div>

<script src="app.js"></script>
<script>
  loadOrders();
</script>

</body>
</html>
