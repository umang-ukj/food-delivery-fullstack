<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery Platform</title>
</head>
<body>

<h1>üçî Food Delivery Platform</h1>
<p>Microservices-based food delivery application</p>

<button onclick="goToLogin()">Login</button>
<button onclick="goToOrder()">Place Order</button>

<script>
  function goToLogin() {
    window.location.href = "login.html";
  }

  function goToOrder() {
    if (!localStorage.getItem("jwt")) {
      alert("Please login first");
      window.location.href = "login.html";
      return;
    }
    window.location.href = "order.html";
  }
</script>

</body>
</html>
