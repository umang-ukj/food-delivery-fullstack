<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery Platform</title>
</head>
<body>

<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      renderNavbar();
    });
</script>
<script src="navbar.js"></script>

<h2>Welcome </h2>
<p>Choose what you want to do</p>

<button onclick="browseRestaurants()">Browse Restaurants</button>
<button onclick="goToOrders()">My Orders</button>

<script>
  function browseRestaurants() {
    window.location.href = "restaurants.html";
  }

  function goToOrders() {
    window.location.href = "orders.html";
  }
</script>

</body>
</html>
