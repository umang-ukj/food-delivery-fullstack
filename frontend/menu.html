<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <link rel="stylesheet" href="common.css" />
<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;
      renderNavbar();
    });
</script>
<script src="navbar.js"></script>

<div class="page-container">

  <h2 id="restaurantName" class="page-title"></h2>

  <div class="menu-layout">

    <!-- MENU -->
    <div class="menu-section">
      <h3>Menu</h3>
      <ul id="menu" class="menu-list"></ul>
    </div>

    <!-- CART -->
    <div class="cart-section">

      <h3>Your Cart</h3>
      <ul id="cart" class="cart-list"></ul>

      <div class="cart-total">
        Total: â‚¹<span id="total">0</span>
      </div>

      <hr>

      <h4>Delivery Address</h4>
      <select id="addressSelect" onchange="enablePlaceOrder()">
        <option value="">Select address</option>
      </select>

      <div class="address-form">
        <input id="addrLabel" placeholder="Label (Home / Office)">
        <input id="addrLine1" placeholder="Address line">
        <input id="addrLocation" placeholder="Location">
        <input id="addrPincode" placeholder="Pincode">
        <button onclick="saveAddress()">Save Address</button>
      </div>

      <hr>

      <h4>Payment Method</h4>
      <div id="paymentMethods" class="payment-methods">
        <label><input type="radio" name="paymentMethod" value="CASH" checked> Cash</label>
        <label><input type="radio" name="paymentMethod" value="UPI"> UPI</label>
        <label><input type="radio" name="paymentMethod" value="CARD"> Card</label>
      </div>

      <button id="placeOrderBtn" disabled onclick="placeOrder()" class="primary-btn">
        Place Order
      </button>

    </div>
  </div>

</div>
<script src="app.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  loadMenu();
</script>

</body>
</html>
